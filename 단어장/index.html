<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script defer src="./main.js"></script>
    <title>Document</title>
</head>
<body>  
    <nav>
        <div class="logo">
            <h4>Vocabulary</h4>
        </div>
    </nav>
    <div class="application_container">
        <div class="form-input">
            <div class="row1">
                <input type="text" name="word" id="input-word" placeholder="word">
                <input type="text" name="meaning" id="input-meaning" placeholder="meaning">
                <button id="button-input">ADD</button>
            </div>
        </div>
        <div id="quiz_word"></div>
        <div id="multiple_answer_list">
            <button class="multiple_answer_item" id="answer-1"></button>
            <button class="multiple_answer_item" id="answer-2"></button>
            <button class="multiple_answer_item" id="answer-3"></button>
        </div>
        <div id="score"></div>
    </div>

</body>
</html>
