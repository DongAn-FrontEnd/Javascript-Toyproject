<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Panic Attack Helper</title>
    <link

<body>
    <div class="app">
        <a href="index.html">

                    Hope Helpline &nbsp;☎ 129<br />
                    Lifeline&nbsp; ☎ 1588-9191<br />
                    Helpline for Youth &nbsp; ☎ 1388

            </div>
            <div class="buttons">
