<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script defer src="./index.js"></script>
	</head>
	<body>
		<div class="login-background">
			<div class="bubble-1"></div>
			<div class="bubble-2"></div>
			<div class="bubble-3"></div>
			<div class="bubble-4"></div>
			<div class="bubble-5"></div>
			<div class="bubble-6"></div>
			<h1 class="login-background__title">Rangi.</h1>
		</div>
		<main>
			<div class="login-content">
				<article class="login-content__item">
					<h1 id="title">Rangi.</h1>
				</article>

				<article class="login-content__item">
					<div class="welcome">
						<h2>Welcome Back!</h2>
						<p>Login to continue</p>
					</div>

					<form action="" class="login-form">
						<div class="login-form__item">
							<label for="email">EMAIL ADDRESS</label>
							<input id="email" type="text" name="email" />
						</div>

						<div class="login-form__item">
							<label for="password">PASSWORD</label>
							<input id="password" type="text" name="password" />
						</div>

						<div class="login-form__item login-option">
							<div class="login-option__item">
								<input id="rember-me" type="checkbox" />
								<label for="rember-me">Remember me</label>
							</div>
							<div class="login-option__item">
								<a class="password-forgot" href="">Forgot password?</a>
							</div>
						</div>

						<div class="login-form__item login-buttons">
							<button id="login" type="submit">Login</button>
							<button id="create-account">Create account</button>
						</div>
					</form>
				</article>
			</div>
		</main>
	</body>
</html>
